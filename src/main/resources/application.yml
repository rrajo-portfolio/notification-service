server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: notification-service
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:rabbit}
    password: ${RABBITMQ_PASS:rabbit}
  mail:
    host: ${MAIL_HOST:mailhog}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USER:}
    password: ${MAIL_PASS:}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: ${NOTIFICATION_KAFKA_GROUP:notification-service}
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SECURITY_OAUTH2_JWK_SET_URI:http://localhost:7080/auth/realms/portfolio/protocol/openid-connect/certs}

notification:
  rabbitmq:
    queue-name: order.notifications.queue
    exchange-name: order.events.exchange
    routing-key: orders.notification.*
  mail:
    from: ${MAIL_FROM:portfolio@notification.local}
    to: ${MAIL_TO:talent@portfolio.local}
  feed:
    max-items: ${NOTIFICATION_FEED_MAX:50}
  kafka:
    product-topic: ${CATALOG_EVENTS_PRODUCT_TOPIC:catalog-product-events}
    group-id: ${NOTIFICATION_KAFKA_GROUP:notification-service}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
